<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con archivos locales</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Formulario con Pestañas e Iconos</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="datos-tab" data-bs-toggle="tab" href="#datos" role="tab" aria-controls="datos" aria-selected="true">
          <i class="bi bi-person"></i> Datos Personales
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="contacto-tab" data-bs-toggle="tab" href="#contacto" role="tab" aria-controls="contacto" aria-selected="false">
          <i class="bi bi-envelope"></i> Datos de Contacto
        </a>
      </li>
    </ul>

    <div class="tab-content mt-3">
      <!-- Datos Personales -->
      <div class="tab-pane fade show active" id="datos" role="tabpanel" aria-labelledby="datos-tab">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
          </div>
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
          </div>
        </div>
      </div>

      <!-- Datos de Contacto -->
      <div class="tab-pane fade" id="contacto" role="tabpanel" aria-labelledby="contacto-tab">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
          </div>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
            <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
          </div>
        </div>
      </div>
    </div>

    <!-- Botón de Enviar -->
    <div class="mt-4">
      <button type="submit" class="btn btn-success">
        <i class="bi bi-check-circle-fill"></i> Enviar
      </button>
    </div>
  </div>

  <!-- Bootstrap JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
